version: "3.8"

services:
  bs-nginx:
    container_name: bs-nginx
    image: nginx:stable-alpine
    volumes:
      - ./:/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "7000:7000"
      - "7010:7010"
    depends_on:
      - bs-php-fpm
    restart: unless-stopped

  bs-php-fpm:
    container_name: bs-php-fpm
    build:
      context: .
      dockerfile: docker/php/8.2/fpm/Dockerfile
    volumes:
      - ./:/app
    depends_on:
      - bs-mysql

  bs-php-cli:
    container_name: bs-php-cli
    build:
      context: .
      dockerfile: docker/php/8.2/cli/Dockerfile
    volumes:
      - ./:/app
    depends_on:
      - bs-mysql

  bs-mysql:
    container_name: bs-mysql
    build:
      context: .
      dockerfile: docker/mysql/Dockerfile
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_USER: ${DB_USER}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - bs-mysql-db-data:/bitnami/mysql/data
    restart: unless-stopped

networks:
  default:
    external: true
    name: bs-network

volumes:
  bs-mysql-db-data:
